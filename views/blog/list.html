<div id="blogList" class="text-left" ng-init="getBlogs()">
    <br />
    <a id="#top" href="#bottom" class="text-left">Go to bottom</a>
    <table>
        <tr ng-repeat="blog in blogs" class="row blogShort">
            <td class="col-sm-6" ng-switch="blog.type" width="150px" height="100px">
                <img ng-switch-when="text" ng-src="{{blog.imgUrl}}" alt="post img" class="pull-left img-responsive img-thumbnail" />
                <iframe ng-switch-when="video"
                        ng-src="{{blog.url}}"></iframe>
            </td>
            <td class="col-sm-6">
                <h3>{{blog.title}}</h3><article><p>{{blog.description}}</p></article>
                <a ng-href="#/blog/{{blog._id}}" class="btn bnt-blog pull-right marginBottom10">READ MORE</a>
            </td>
        </tr>
    </table>
    <a id="#bottom" href="#top">Go to top</a>
</div>
