<div id="blogAdd" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Blog</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-10">
                <form ng-submit="addBlog()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="blog.title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <select name="type" class="form-control" ng-model="blog.type">
                            <option value="text">Text</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="blog.imgUrl" placeholder="Url" />
                        <img ng-src="{{blog.imgUrl}} style=" height:10px;width:10px" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="blog.description" placeholder="Description" ></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
